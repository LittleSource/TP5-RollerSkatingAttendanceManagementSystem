{volist name="signList" id="vo"}
<li>
    <a class="item-link item-content">
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title">签到时间</div>
                <div class="item-after">{$vo.qd_time}</div>
            </div>
            <div class="item-subtitle">签到教练：{$vo.name}</div>
            <div class="item-text">
                {if $vo.status==1}{$vo.message}
                {else /}<span style="color:#ff4500">{$vo.message}</span>
                {/if}
            </div>
        </div>
    </a>
</li>
{/volist}
